    <h4>二、alt 替换文本 图像显示不出来的时候用文字替换</h4>
    <img src="images/universe1.png" alt="宇宙">
    
    <h4>三、title 提示文本 鼠标放上去后显示的文字</h4>
    <img src="images/universe2.png" alt="宇宙" title="宇宙">
    
    <h4>四、设置图像属性</h4>
    <img src="images/universe3.png" alt="宇宙" title="宇宙" width="400" 
    height="150" border="15">

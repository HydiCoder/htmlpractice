<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表相关标签和属性的练习</title>
</head>
<body>
    <!--1.列表基本语法格式
        <ul>
            <li>列表项</li>
            <li>列表项</li>
        </ul>
        2.ul标签中只能嵌套li标签，但li标签中能嵌套所有元素
    -->
    <h4>1.无序列表(*)</h4>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ul>
    <h4>2.有序列表</h4>
    <ol>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
    </ol>
    <h4>3.自定义列表(*)</h4>
    <dl>
        <dt>关于me</dt>
        <dd><a href="#" target="_blank">姓名</a></dd>
        <dd><a href="#" target="_blank">性别</a></dd>
        <dd><a href="#" target="_blank">年龄</a></dd>
    </dl>
</body>
</html>
